{% if assigned_issues.paginator.num_pages > 1 %}
{% if assigned_issues.has_previous %}
<a href="?page=1">&laquo; first</a>
<a href="?page={{ assigned_issues.previous_page_number }}">previous</a>
{% endif %}
<span class="current">
    Page {{ assigned_issues.number }} of {{ assigned_issues.paginator.num_pages }}.
</span>
{% if assigned_issues.has_next %}
<a href="?page={{ assigned_issues.next_page_number }}">next</a>
<a href="?page={{ assigned_issues.paginator.num_pages }}">last &raquo;</a>
{% endif %}
{% endif %}
