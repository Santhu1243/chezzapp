{% extends "admin-base.html" %}

{% block start %}
{% if user.is_staff %}
<div class="container">
    <h4>Assigned Issues for <span class="text-bold">{{ user.username }}</span></h4>


    <h3>Admin Dashboard</h3>
    {% for issue in assigned_issues %}
    <p>{{ issue.issue }} (ID: {{ issue.id }})</p>
    {% empty %}
    <p>No assigned issues found.</p>
    {% endfor %}
</div>


{% endif %}
{% endblock %}
